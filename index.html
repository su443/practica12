<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
div{
    
}
#resultado {cursor: crosshair;}
#Mostrar {cursor: pointer;}
#ocultar {cursor: n-resize;}
#cssborde {cursor: wait;}
#sumarnumeros {cursor: e-resize;}
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            alert("Empezando con jquery's");
            $("#cambio").text("Se sustituye");
            $("#sumarnumeros").click(function(){
                var num1 =parseInt($("#num1").val(),10);
                var num2 =parseInt($("#num2").val(),10);
                var resul = num1 + num2;
                $("#resultado").text(resul);
            });
            $("#Mostrar").click(function(){
                $("#dinamico").show();
            });
            $("#ocultar").click(function(){
                $("#dinamico").hide();
            });
            $("#cssborde").click(function(){
                $("#dinamico").css("background-color","magenta");
                $("#dinamico").css("border","2px double yellow");
            });
            $("#cssborde").hover(function(){
                alert("estas encima del boton");
            });
        });
    </script>
</head>
<body>
<h1>Este es el titulo</h1>
<p id="cambio">Empezamos con los contenidos</p>
<p>Segundo texto con etique p</p>
<label for="num1">Ingresa un valor numerico (entero)</label>
<input type="number" name="num1" id="num1"><br>
<label for="num2">Ingresa un segundo valor numerico (entero)</label>
<input type="number" name="num2" id="num2"><br>
<br>
<input type="button" value="Calcular la suma" id="sumarnumeros">
<p id="resultado"></p>
<p id="dinamico">contenido que aparece y desaparece</p>
<button id="Mostrar">presiona para mostrar</button>
<button id="ocultar">presiona para ocultar</button>
<button id="cssborde">Borde con css</button>
</body>
</html>
